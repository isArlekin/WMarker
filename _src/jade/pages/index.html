<html>
  <head>
    <meta name="viewport" content="width=device-width"/>
    <title>WhaterMarker</title>
    <!-- Подключение таблиц стилей-->
    <link rel="stylesheet" type="text/css" href="/bower/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen, projection, print"/>
    <!-- Подключение модернайзера-->
    <link href="/bower/modernizr/modernizr.js"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="maincontent">
        <!-- Language page-->
        <div class="language">
          <div class="language__ru">РУС</div>
        </div>
        <div class="language">
          <div class="language__en">ENG</div>
        </div>
        <!-- Social icons-->
        <div class="socials">
          <div class="like">Мне нравится</div>
        </div>
        <!-- Main field for drag and drop-->
        <div class="drag-field">
          <div class="drag-field__header">Генератор водяных знаков</div>
          <div class="content-field"></div>
        </div>
        <!-- Navigation page-->
        <div class="navigation">
          <div class="nav-header">Настройки</div>
          <!-- Начало--Загрузка основного изображения-->
          <div class="nav-input">
            <div class="nav-input__header">Исходное изображение</div>
            <input class="input-file"/>
            <div class="download">Загрузить</div>
          </div>
          <!-- Конец-->
          <!-- Начало--Загрузка водяного знака-->
          <div class="nav-input">
            <div class="nav-input__header">Водяной знак</div>
            <input class="input-file"/>
            <div class="download">Загрузить</div>
          </div>
          <!-- Конец-->
          <!-- Начало--Основной блок навигации-->
          <div class="location-normal">
            <div class="location__header">Положение</div>
            <div class="location__square">
              <ul class="location__square-list">
                <li class="square-list__item"></li>
                <li class="square-list__item"></li>
                <li class="square-list__item"></li>
                <li class="square-list__item"></li>
                <li class="square-list__item"></li>
                <li class="square-list__item"></li>
                <li class="square-list__item"></li>
                <li class="square-list__item"></li>
                <li class="square-list__item"></li>
              </ul>
            </div>
            <div class="location__navigate">
              <div class="x">X</div>
              <input class="square-nav"/>
              <div class="direction"></div>
            </div>
            <div class="location__navigate">
              <div class="y">Y</div>
              <input class="square-nav"/>
              <div class="direction"></div>
            </div>
          </div>
          <!-- Конец-->
          <!-- Начало--Альтернативный блок навигации-->
          <!--.location-alternative-->
          <!--    .location__header Положение-->
          <!--    .location__square-->
          <!--        ul.location__square-list-->
          <!--            li.square-list__item-->
          <!--            li.square-list__item-->
          <!--            li.square-list__item-->
          <!--            li.square-list__item-->
          <!--            li.square-list__item-->
          <!--            li.square-list__item-->
          <!--            li.square-list__item-->
          <!--            li.square-list__item-->
          <!--            li.square-list__item-->
          <!--    .location__navigate-->
          <!--        .x X-->
          <!--        input.square-nav-->
          <!--        .direction-->
          <!--    .location__navigate-->
          <!--        .y Y-->
          <!--        input.square-nav-->
          <!--        .direction-->
          <!-- Конец-->
          <!-- Начало--Слайдер-->
          <div class="slider"></div>
          <!-- Конец-->
          <!-- Начало--Кнопка submit и reset-->
          <div class="buttons">
            <input type="button" value="Сбросить" class="buttons__reset"/>
            <input type="submit" value="Отправить" class="buttons__submit"/>
          </div>
          <!-- Конец-->
          
          
          
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer__wrapper">&copy; 2015 WhaterMarker. Все права защищены.</div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
